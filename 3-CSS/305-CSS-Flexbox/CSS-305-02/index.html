<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="line1">
          <button class="yellow-button">C</button>
          <input type="text" placeholder="0" />
        </div>
        <div class="line2">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="yellow-button">X</button>
        </div>
        <div class="line3">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="yellow-button">/</button>
        </div>
        <div class="line4">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="yellow-button">+</button>
        </div>
        <div class="line5">
          <button>.</button>
          <button>0</button>
          <button class="green-button">=</button>
          <button class="yellow-button">-</button>
        </div>
      </div>
    </div>
  </body>
</html>
